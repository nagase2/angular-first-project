<mat-card>
  <mat-card-subtitle>
    using google account
  </mat-card-subtitle>
  <div *ngIf="afAuth.user | async as user; else showLogin">
    <h1>Auth Component {{ user.displayName }}!</h1>
    {{ user.email }}
    <br><br>

    <button (click)="logout()">Logout</button>
  </div>

  <ng-template #showLogin>
    <p>Please login....</p>
    <button (click)="login()">Login with Google</button>
  </ng-template>
</mat-card>
<br>

<mat-card>
  <mat-card-title>
    Create and login
  </mat-card-title>
  <input matInput placeholder="username" type="text" name="email" #email />
  <input matInput placeholder="password" type="password" name="password" #password />
  <br>
  <button (click)="createUser(email, password)" color="primary" mat-raised-button matTooltip="ユーザを作成します。"
    matTooltipPosition="right">
    createUser
  </button>
  &nbsp;
  <button (click)="loginWithEmail(email,password)" color="primary" mat-raised-button matTooltip="emailアドレスでログインします。認証情報はFireStoreにあります。"
    matTooltipPosition="right">
    loginWithEmail
  </button>&nbsp;
</mat-card>

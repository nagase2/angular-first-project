<mat-card>
  <mat-card-title>
    jwt login
  </mat-card-title>

  <div class="cardbody flex-container">
    <div>
      <input matInput [(ngModel)]="loginUserData.email" type="text" name="email" #email />
    </div>
    <div>
      <input matInput [(ngModel)]="loginUserData.password" type="password" name="password" #password />
    </div>
    <div>
      <button (click)="login()" color="primary" mat-raised-button matTooltip="emailアドレスでログインします。認証情報はFireStoreにあります。"
        matTooltipPosition="right">
        Login
      </button>
    </div>
  </div>
</mat-card>

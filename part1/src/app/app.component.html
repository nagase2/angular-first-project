<mat-toolbar color="primary">
  <mat-icon>menu</mat-icon>
  Inverness
</mat-toolbar>


<mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop.value">
  <mat-drawer #drawer [mode]="mode.value">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <mat-form-field>
      <mat-label>Sidenav mode</mat-label>
      <mat-select #mode value="side">
        <mat-option value="side">Side</mat-option>
        <mat-option value="over">Over</mat-option>
        <mat-option value="push">Push</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Has backdrop</mat-label>
      <mat-select #hasBackdrop>
        <mat-option>Unset</mat-option>
        <mat-option [value]="true">True</mat-option>
        <mat-option [value]="false">False</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>


    <nav color="primary" class="navbar navbar-expand navbar-light bg-light">
      <a class="navbar-brand" routerLink="">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item " routerLinkActive="active current">
            <a class="nav-link" routerLink="md-forms">Md forms<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item " routerLinkActive="active current">
            <a class="nav-link" routerLink="courses">courses<br>(Firebase)<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item " routerLinkActive="active current">
            <a class="nav-link" routerLink="profile">profile<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" routerLinkActive="active current">
            <a class="nav-link" routerLink="switch">switch<span class="sr-only">(current)</span></a>

          </li>
          <li class="nav-item" routerLinkActive="active current">
            <a class="nav-link" routerLink="followers" [queryParams]="{ page: 1, order: 'asc'}">follower</a>
          </li>
        </ul>
      </div>
    </nav>

    <router-outlet>
      </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

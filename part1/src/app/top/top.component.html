<mat-toolbar color="primary" >
   <button mat-button (click)="sidenav.toggle()"><mat-icon >menu</mat-icon></button>
    Inverness
  </mat-toolbar>
  
  
  
  <mat-sidenav-container class="example-container">
    
    <!-- mode=overもできる。-->
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
    [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
    [fixedBottomGap]="options.value.bottom">
  {{options.value.fixed ? 'Fixed' : 'Non-fixed'}} Sidenav
  </mat-sidenav>
  
    <mat-sidenav-content [formGroup]="options">
        <p><button mat-button (click)="sidenav.toggle()"><mat-icon>check</mat-icon></button></p>
        <p><mat-checkbox formControlName="fixed">Fixed</mat-checkbox>
          <mat-checkbox formControlName="over">Over</mat-checkbox></p>
        <p><mat-form-field>
          <input matInput type="number" formControlName="top" placeholder="Top gap">
        </mat-form-field></p>
        <p><mat-form-field>
          <input matInput type="number" formControlName="bottom" placeholder="Bottom gap">
        </mat-form-field></p>
        <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
  
        
  
      <nav color="primary" class="navbar navbar-expand navbar-light bg-light">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item " routerLinkActive="active current">
              <a class="nav-link" routerLink="md-forms">Md forms<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item " routerLinkActive="active current">
              <a class="nav-link" routerLink="courses">courses<br>(Firebase)<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item " routerLinkActive="active current">
              <a class="nav-link" routerLink="profile">profile<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" routerLinkActive="active current">
              <a class="nav-link" routerLink="switch">switch<span class="sr-only">(current)</span></a>
  
            </li>
            <li class="nav-item" routerLinkActive="active current">
              <a class="nav-link" routerLink="followers" [queryParams]="{ page: 1, order: 'asc'}">follower</a>
            </li>
          </ul>
        </div>
      </nav>
  
      <router-outlet>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

<div *ngIf="hero">

  <h2>Detail component</h2>
  <h3>{{ hero.name | uppercase }} </h3>

  <div>
    <span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
 
</div>
<button (click)="goBack()">go back</button>
<button (click)="saveNow()">save</button>
